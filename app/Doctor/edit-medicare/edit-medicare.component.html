 <div class="container mt-5 mb-4 pb-4">
        <h2> Edit medicareService</h2>
    
        <form class="needs-validation" [formGroup]="editForm" (submit)="this.basicServiceService.onSubmitEditForm(editForm.value)">
            <div class="form-row">
                
                <div class="form-group col-md-12 mb-3">
                    <label for="id">medicarserviceid</label>
                    <input type="text" class="form-control" id="id" formControlName="id" disabled>
    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3 mb-3">
                    <label for="medicareservice">medicareservice</label>
                    <input type="text" class="form-control" id="medicareservice" formControlName="medicareservice"
                        placeholder="medicareservice" disabled>
                </div>
    
                <div class="form-group col-md-3 mb-3">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" formControlName="amount"
                        placeholder="amount">
                </div>
            </div>

            <div class="form-row">
                
                    <div class="form-group col-md-12 mb-3">
                        <label for="servicedesc">servicedescription</label>
                        <input type="text" class="form-control" id="servicedesc" formControlName="servicedesc" >
        
                    </div>
                </div>
        
    
            <div class="row mt-5 mr-5 mb-3">
                <div class="col-12">
                    <button type="submit" class="btn signup-btn col-ora" >Submit</button>
                </div>
            </div>
    
        </form>
    </div>
